{% extends "base.html" %}
{% load static %}
{% block content %}

<body style="background-color: #f9fafb;" >
    
    <div style="margin: 0px 10px;">
        <div class="container" style="padding: 0px; margin-top: 30px;">
            <div class="d-block text-right">
                <a class="btn save-btn" href="#" style="background-color: transparent; color: transparent;;">طلب اجازه</a>
            </div>
        </div>
        <section class="profile container p-3 pt-4">
            <div class="col-md-6" style="display: flex; align-items: center;">
                <img class="avatar" src="{% static "image/avatar.svg" %}" style="max-width: 50px; max-height: 50px; margin-left: 10px;" />
                <h2 style="display: inline; margin: 0px;">{{user.username}}</h2>
            </div>
            <div class="Details pt-5 fs-7 ">
                <form method="POST" action="{% url "updateUser" user.username %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">الاســم ربــــــــــــاعي: </label>
                            <input readonly type="text" name="name" id="name" class="input_profile" value="{{user.name}}">
                            
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email">البـــريد الإلكتروني:</label>
                            <input readonly type="email" name="email" id="email" class="input_profile" value="{{user.email}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="employee_identity">الرقــــم القـــــــومي:</label>
                            <input readonly type="text" name="employee_identity" id="employee_identity" class="input_profile" value="{{user.employee_identity}}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone">رقـــــــم الهـــــــــاتف:</label>
                            <input readonly type="text" name="phone" id="phone" class="input_profile" value="{{user.phone}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="manager">المـــــــــديــــــــــــــــــــــــــــــر:</label>
                            <input readonly type="text" name="manager" id="manager" class="input_profile" value="{{manager.employee}}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="department">المنصب الوظيفي:</label>
                            <input readonly type="text" name="department" id="department" class="input_profile" value="{{user.department}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startwork_date">تـــــاريخ التعـــــــيين:</label>
                            <input readonly type="text" name="startwork_date" id="startwork_date" class="input_profile" value="{{user.startwork_date}}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birth_date">تـــــاريخ الميـــــــــــــــلاد:</label>
                            <input readonly type="text" name="birthdate" id="birthdate" class="input_profile" value="{{user.birthdate}}">
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="is_superuser">مـــــــــديــــــــــــــــــــــــــــــر:</label>
                            <input type="checkbox" name="is_superuser" id="is_superuser" class="form-check-input" {% if user.is_superuser %}checked{% endif %}>
                        </div>
                    </div> -->
                    
                    {% if not user.is_active %}
                    <div class="row" style="justify-content: center;">
                        <div class="col-md-3 mb-3">
                            <button type="submit" class="btn save-btn mt-2" style="margin:auto; width: 100%;">قبول</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <a class="btn cancel-btn mt-2" style="margin:auto; width: 100%;" href="{% url "deleteUser" user.username %}">رفض</a>
                        </div>
                    </div>
                    {% endif %}
                </form>
                <br>
                <!-- <hr> -->
                <h3></h3>
                <div>
                    
                </div>
                <hr>
                <br>
                <br>

            </div>
        </section>
    </div>
    
    <br>
</body>
<script>
    function enableEdit(fieldIds) {
        fieldIds.forEach(function(fieldId) {
            var field = document.getElementById(fieldId);
            field.removeAttribute("readonly");
        });
    }
</script>
{% endblock content %}
